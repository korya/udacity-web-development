{% extends "base.html" %}

{% block content %}

  <h2><a href="/newpost">Add new post</a></h2>

  {% for p in posts %}
    <div class="post">
      <div class="post-subject"><a href="/show/{{p.key().id()}}">{{p.subject}}</a></div>
      <div class="post-content">{{p.content[:50] + (p.content[50:] and '...')}}</div>
      <hr>
      <div class="post-date">{{p.created}}</div>
    </div>
  {% endfor %}

{% endblock %}
