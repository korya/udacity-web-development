{% extends "base.html" %}

{% block content %}

<form method="post">
    <h2>Sign In<h2>
    <label>
	Username:
	<input type="text" name="username" value="{{username}}">
    </label>
    <br>
    <label>
	Password:
	<input type="password" name="password">
    </label>
    <span class="error">{{error}}</span>
    <br>
    <br>
    <input type="submit">
</form>

{% endblock %}
