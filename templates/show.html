{% extends "base.html" %}

{% block content %}

  <div class="post">
    <div class="post-subject">{{post.subject}}</div>
    <div class="post-content">{{post.content}}</pre>
    <div class="post-date">{{post.created}}</pre>
  </div>

  <br><br><br>
  <div class="generation-time">Queried {{time}} seconds ago</div>

{% endblock %}
